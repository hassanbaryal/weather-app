<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <main>
    <div class="city-info-container">
      <div class="city-name">--</div>
      <div class="city-time">--</div>
    </div>

    <div class="weather-info-container">
      <div class="temperature"><span class="temperature-num">--</span>&#176<span class="temperature-symbol">C</span>
      </div>
      <div class="weather-desc">
        <div class="description">--</div>
        <img src="" alt="">
      </div>
    </div>
    <form novalidate>
      <input type="text" name="city" id="city" placeholder="Winnepeg" required minlength="3">
      <button type="submit">
        <svg viewBox="0 0 24 24" width="24" height="24" stroke="black" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </button>
    </form>
  </main>
  <div class="loader"></div>
</body>
</html>
